name: update EPG
on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'
jobs:
  main:
    runs-on: ubuntu-latest
    services:
      windscribe-proxy:
        image: yarmak/windscribe-proxy
        command: >
          --username ${{ secrets.WINDSCRIBE_USERNAME }}
          --password ${{ secrets.WINDSCRIBE_PASSWORD }}
          --location Germany/Frankfurt
        ports:
          - 28080:28080
    steps:
      - uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: "Europe/Rome"
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Check *.channels.xml
        run: |
          npm run channels:lint
      - name: Superguide
        env:
          ALL_PROXY: socks5://127.0.0.1:28080
        run: npm run grab -- --channels=super.channels.xml --output=super.guide.xml --maxConnections=4 --gzip
      # - uses: actions4git/add-commit-push@v1
      - name: Delete release and tag
        uses: ClementTsang/delete-tag-and-release@v0.3.1
        with:
          delete_release: true
          tag_name: 1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "*.guide.xml.gz"
          allowUpdates: true
          generateReleaseNotes: false
          replacesArtifacts: true
          removeArtifacts: true
          prerelease: false
          draft: false
          makeLatest: true
          tag: 1.0.0
