name: update
on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: "Europe/Rome"
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: install dependencies
        run: npm install
      - name: check *.channels.xml
        run: |
          npm run channels:lint
      - name: superguide
        run: npm run grab -- --channels=super.channels.xml --output=super.guide.xml --maxConnections=4 --gzip
      # - uses: actions4git/add-commit-push@v1
      - name: Delete previous release
        uses: sgpublic/delete-release-action@v1.1
        with:
          release-drop: true
          release-keep-count: 0
          release-drop-tag: true
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
      - name: Publish Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "*.guide.xml.gz"
          allowUpdates: true
          generateReleaseNotes: false
          replacesArtifacts: true
          removeArtifacts: true
          prerelease: false
          draft: false
          makeLatest: true
          tag: 1.0.0
