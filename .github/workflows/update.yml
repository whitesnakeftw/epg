name: update EPG
on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: "Europe/Rome"
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Start Windscribe proxy
        env:
          USERNAME: ${{ secrets.WINDSCRIBE_USERNAME }}
          PASSWORD: ${{ secrets.WINDSCRIBE_PASSWORD }}
        run: |
          docker run -d \
            --security-opt no-new-privileges \
            --name windscribe-proxy \
            -p 28080:28080 \
            yarmak/windscribe-proxy \
            --username "$USERNAME" \
            --password "$PASSWORD" \
            --location "Germany/Frankfurt"

      - name: Debug Windscribe logs
        run: |
          sleep 5
          docker logs windscribe-proxy
      
      - name: Check if proxy port is listening
        run: |
          ss -ltnp | grep 28080 || echo "Nothing on port 28080"

      - name: Check proxy with curl (socks5)
        run: |
          sudo apt-get update && sudo apt-get install -y curl
          curl https://ifconfig.me
          curl --socks5 127.0.0.1:28080 http://example.com -m 10

      - name: Test Windscribe proxy port open
        run: |
          apt-get update && apt-get install -y socat
          timeout 3 bash -c "</dev/tcp/127.0.0.1/28080" && echo "Port open" || echo "Port closed"


      - name: Check *.channels.xml
        run: |
          npm run channels:lint
      - name: Superguide
        env:
          ALL_PROXY: http://127.0.0.1:28080
        run: npm run grab -- --channels=super.channels.xml --output=super.guide.xml --maxConnections=4 --gzip
      - name: Stop and remove Windscribe proxy container
        if: always()
        run: |
          docker stop windscribe-proxy || true
          docker rm windscribe-proxy || true
      # - uses: actions4git/add-commit-push@v1
      - name: Delete release and tag
        uses: ClementTsang/delete-tag-and-release@v0.3.1
        with:
          delete_release: true
          tag_name: 1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "*.guide.xml.gz"
          allowUpdates: true
          generateReleaseNotes: false
          replacesArtifacts: true
          removeArtifacts: true
          prerelease: false
          draft: false
          makeLatest: true
          tag: 1.0.0
